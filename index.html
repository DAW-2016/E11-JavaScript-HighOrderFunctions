<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 11</title>
  </head>
  <body>
    <button onclick="myFunction()">Concatena</button>
    <p id="demo"></p>
  </body>
  <script type="text/javascript">
  function myFunction() {
    var arrays = [[1,2,3],[4,5],[6]];
    var res = achata(arrays);
    document.getElementById("demo").innerHTML = res;
  }
  var achata = function(arrays){
    var resposta = [];
    for (var i = 0; i < arrays.length; i++) {
      resposta[i] = resposta.concat(arrays);
    }
  }
  </script>

</html>
